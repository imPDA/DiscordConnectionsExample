version: '3.9'

services:
  main-app:
    container_name: main-app
    build:
      context: ..
      dockerfile: Dockerfile
    command: "uvicorn --factory application.api.main:create_app --reload --host 0.0.0.0 --port 8000"
    env_file:
      ../.env
    volumes:
      - ../app:/app
    ports:
      - ${API_PORT}:8000
    networks:
      - backend
      - db
  bot:
    container_name: bot
    build:
      context: ..
      dockerfile: ./bot_app/Dockerfile
    command: "python3 main.py"
    env_file:
      ../.env
    volumes:
      - ../bot_app:/app
    networks:
      - backend


networks:
  db:
    external: true
  backend:
    driver: bridge